{% extends "cover.html" %}


{% block main %}

<style>
    * {
        box-sizing: border-box;
    }

    input[type=text],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
    }

    label {
        padding: 12px 12px 12px 0;
        display: inline-block;
    }

    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        margin: 10px 30% 10px 30%;
    }

    .col-25 {
        float: left;
        width: 25%;
        margin-top: 6px;
    }

    .col-75 {
        float: left;
        width: 75%;
        margin-top: 6px;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {

        .col-25,
        .col-75,
        input[type=submit] {
            width: 100%;
            margin-top: 0;
        }

        .container {
            margin: 2px;
        }
    }

    /* For tables */
    table {
        border-collapse: collapse;
        width: 100%;
        background-color: transparent;
    }

    th,
    td {
        text-align: left;
        padding: 8px;
        font-weight: normal;
    }

    tr:nth-child(even) {
        background-color: white;
    }

    .delete-button {
        /* background-color: white; */
        border-color: #d43f3a;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
        color: black;
    }

    .delete-button:hover {
        background-color: #d9534f;
    }
</style>
</head>

<body>

    <div style="text-align: center;">
        <h2>Add People</h2>
        <p>Include people inside the club</p>
    </div>


    <div class="container">
        <form action="/modifyUser" method="post">
            <div class="row">
                <div class="col-25">
                    <label for="fname">Email ID</label>
                </div>
                <div class="col-75">
                    <input type="text" id="emailID" name="emailID" placeholder="That email ID..">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-25">
                    <label for="Type">Type</label>
                </div>
                <div class="col-75">
                    <input type="radio" name="typeOfUser" value="Regular" checked="checked"> Regular<br><br>
                    <input type="radio" name="typeOfUser" value="Admin"> Admin<br>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
            <input style="display: none" value="addUser" name="actionType">
        </form>
    </div>



    <div style="text-align: center;">
        <h2>Enlisted People</h2>
        <p>Members of our club</p>
    </div>

    <div class="container">
        <table>
            <tr>
                <th>User</th>
                <th>Type</th>
                <th></th>
            </tr>
            {% for us in usersList %}

            <tr>
                <th class="users">{{us['users']}}</th>
                <th class="type">{{us['type']}}</th>
                <th><input type="button" class="delete-button delete" value="Delete"></th>
            </tr>
            {% endfor %}
        </table>


    </div>

    <script>
        // Borrowed from https://stackoverflow.com/questions/42212964/delete-table-row-on-button-click-using-ajax
        $('.delete').click(function () {
            var button = $(this),
                tr = button.closest('tr');
            // find the ID stored in the .groupId cell
            //var id = tr.find('td.users').text();
            var id = $(this).closest('tr').find('.users').text();
            console.log('clicked button with id', id);

            // your PHP script expects GROUP_ID so we need to pass it one
            var data = { users: id, actionType: "deleteUser" };

            // ask confirmation
            if (confirm('Are you sure you want to delete this entry?')) {
                // Deleting that row from website
                $(this).closest('tr').remove();
                console.log('sending request');
                // delete record only once user has confirmed
                $.post('/modifyUser', data, function (res) {
                    console.log('received response', res);
                    // we want to delete the table row only we received a response back saying that it worked
                    if (res.status) {
                        console.log('deleting TR');
                        tr.remove();
                    }
                }, 'json');
            }
        });
    </script>

    {% endblock %}
