{% extends "cover.html" %}

{% block main %}



<style>
    body {
        font-family: Arial;
    }

    /* Style the tab */
    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
    }

    /* Style the buttons inside the tab */
    .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
        background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
        background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }
</style>

<!-- Origin selection dropdown -->
<select name="originChoices" id="originChoices">
    <option selected="selected" value="referred">Referred</option>
    <option value="agency">Agency</option>
    <option value="applied">Applied</option>
    <option value="sourced">Sourced</option>
</select>


<!-- Tabs -->
<div class="tab">
    <button class="tablinks" onclick="openCity(event, 'London')">New applicant</button>
    <button class="tablinks" onclick="openCity(event, 'Paris')">Archived</button>
    <button class="tablinks" onclick="openCity(event, 'Tokyo')">Offered</button>
</div>

<div id="London" class="tabcontent">
    <h3>Referrals in New Applicant stage</h3>


    <span class="ui-widget flexItem">
        <label for="">From:</label>
        <input type="text" id="fromdatepicker">
    </span>

    <span class="ui-widget flexItem">
        <label for="">To:</label>
        <input type="text" id="todatepicker">
    </span>

    <span><button id="sendForTable" class="btn btn-primary flexItem2">Go</button></span>

    <div class="ui-widget flexItem">
        Ageing in New Applicant Stage: Average Overall - <span id="average-ageing-count"></span> days
    </div>

    <div id="referal-up-table"></div>
    <div id="referal-low-table" style="margin: 20px;"></div>

</div>




<div id="Paris" class="tabcontent">
    <h3>Response - Application to Archive</h3>
    <span class="ui-widget flexItem">
        <label for="">From:</label>
        <input type="text" id="fromdatepicker2">
    </span>

    <span class="ui-widget flexItem">
        <label for="">To:</label>
        <input type="text" id="todatepicker2">
    </span>

    <span><button id="sendForTable2" class="btn btn-primary flexItem2">Go</button></span>

    <div class="ui-widget flexItem">
        Average Days (Response: Application stage to archive Stage) - <span id="average-ageing-count2"></span> days
    </div>

    <div id="referal-up-table2" style="width:375px;"></div>
    <div id="referal-low-table2" style="margin: 20px;"></div>
</div>




<div id="Tokyo" class="tabcontent">
    <h3>Tokyo</h3>
    <p>Tokyo is the capital of Japan.</p>
</div>


<script>
    // Just for top tabs
    function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // for loading date picker
    $(function () {
        $("#fromdatepicker").datepicker({ dateFormat: 'dd-mm-yy' });
    });
    $(function () {
        $("#todatepicker").datepicker({ dateFormat: 'dd-mm-yy' });
    });

    $(function () {
        $("#fromdatepicker2").datepicker({ dateFormat: 'dd-mm-yy' });
    });
    $(function () {
        $("#todatepicker2").datepicker({ dateFormat: 'dd-mm-yy' });
    });
    $(function () {
        $("#originChoices").selectmenu();
    });
</script>



<!-- Referrals still in New Applicant stage -- Script after hitting Go -->
