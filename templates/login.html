{% extends "cover.html" %}


{% block main %}


<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="409502799386-a0oqst3vdpdse0ho2rre9i2ebqkmpr03.apps.googleusercontent.com">
<style>
    .abcRioButton.abcRioButtonLightBlue {
        margin: 0 auto;
    }
</style>
<div style="text-align: center">
    <h2>Please login to continue</h2>
    <!-- <div class="g-signin2" style="text-align: center" data-onsuccess="onSignIn"></div> -->

    <br><br>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="light" data-width="300" data-height="50"
        data-longtitle="true"></div>
    <!-- <a href="#" onclick="signOut();">Sign out</a> -->

</div>





<script>
    function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
    }

</script>


<script>
    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
            console.log('User signed out.');
        });
    }
</script>


{% endblock %}
