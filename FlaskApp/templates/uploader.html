{% extends "cover.html" %}

{% block main %}

</form> -->


<div class="form-wrap">
    <h3>Upload Data Dump from Lever</h3>
    <form action="/upload" method="post" enctype="multipart/form-data" id="upload_form">
        <input name="file" type="file" multiple />
        <input name="__submit__" type="submit" value="Upload" />
    </form>
    <div id="progress-wrp">
        <div class="progress-bar"></div>
        <div class="status">0%</div>
    </div>
    <div id="output">
        <!-- error or success results -->
    </div>
</div>

<script type="text/javascript">

    // Modify title
    document.title = "Upload";

    //configuration
    var max_file_size = 1048576 * 200; //allowed file size. (1 MB = 1048576)
    var allowed_file_types = ['application/vnd.ms-excel']; //allowed file types
    var result_output = '#output'; //ID of an element for response output
    var my_form_id = '#upload_form'; //ID of an element for response output
    var progress_bar_id = '#progress-wrp'; //ID of an element for response output
    var total_files_allowed = 3; //Number files allowed to upload



    //on form submit
    $(my_form_id).on("submit", function (event) {
        event.preventDefault();
        var proceed = true; //set proceed flag
        var error = [];	//errors
        var total_files_size = 0;

        //reset progressbar
        $(progress_bar_id + " .progress-bar").css("width", "0%");
        $(progress_bar_id + " .status").text("0%");

        if (!window.File && window.FileReader && window.FileList && window.Blob) { //if browser doesn't supports File API
            error.push("Your browser does not support new File API! Please upgrade."); //push error text
        } else {
            var total_selected_files = this.elements['file'].files.length; //number of files

            //limit number of files allowed
            if (total_selected_files > total_files_allowed) {
                error.push("You have selected " + total_selected_files + " file(s), " + total_files_allowed + " is maximum!"); //push error text
                proceed = false; //set proceed flag to false
            }
            //iterate files in file input field
            $(this.elements['file'].files).each(function (i, ifile) {
                if (ifile.value !== "") { //continue only if file(s) are selected
                    console.log(ifile.type);
                    if (allowed_file_types.indexOf(ifile.type) === -1) { //check unsupported file
                        error.push("<b>" + ifile.name + "</b> is unsupported file type!"); //push error text
                        proceed = false; //set proceed flag to false
                    }

                    total_files_size = total_files_size + ifile.size; //add file size to total size
                }
            });

            //if total file size is greater than max file size
            if (total_files_size > max_file_size) {
                error.push("You have " + total_selected_files + " file(s) with total size " + total_files_size + ", Allowed size is " + max_file_size + ", Try smaller file!"); //push error text
                proceed = false; //set proceed flag to false
            }

            var submit_btn = $(this).find("input[type=submit]"); //form submit button	

            //if everything looks good, proceed with jQuery Ajax
            if (proceed) {
                //submit_btn.val("Please Wait...").prop( "disabled", true); //disable submit button
                var form_data = new FormData(this); //Creates new FormData object
                var post_url = $(this).attr("action"); //get action URL of form

                //jQuery Ajax to Post form data
                $.ajax({
                    url: post_url,
                    type: "POST",
                    data: form_data,
                    contentType: false,
                    cache: false,
                    processData: false,
                    xhr: function () {

                        // Hiding JS load which pops up at all pages
                        $body.removeClass("loading");

                        //upload Progress
                        var xhr = $.ajaxSettings.xhr();
                        if (xhr.upload) {
                            xhr.upload.addEventListener('progress', function (event) {
                                var percent = 0;
                                var position = event.loaded || event.position;
                                var total = event.total;
                                if (event.lengthComputable) {
                                    percent = Math.ceil(position / total * 100);
                                }
                                //update progressbar
                                $(progress_bar_id + " .progress-bar").css("width", + percent + "%");
                                $(progress_bar_id + " .status").text(percent + "%");
                            }, true);
                        }
                        return xhr;
                    },
                    mimeType: "multipart/form-data"
                }).done(function (res) { //
                    $(my_form_id)[0].reset(); //reset form
                    $(result_output).html(res); //output response from server

                    // Hit updating api to initiate update
                    $(result_output).append("<br>Updating database ...");


                    submit_btn.val("Upload").prop("disabled", false); //enable submit button once ajax is done
                });

            }
        }


        // Hitting POST request
        data = null;
        $.post('/updating', data, function (res) {
            console.log('received response', res);
            $(result_output).html("<br>" + res);
        }, 'json');
        //Update response


        $(result_output).html(""); //reset output 
        $(error).each(function (i) { //output any error to output element
            $(result_output).append('<div class="error">' + error[i] + "</div>");
        });

    });


</script>

{% endblock %}
